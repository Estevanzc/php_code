    <!DOCTYPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="screen_background">
            <div id="link_window">
                <div id="lw_main_menu">
                    <div id="lm_left">
                        <p>Shortcut links</p>
                        <p>0/10</p>
                    </div>
                    <div id="lm_loading_screen">__Wait, loading your links__</div>
                    <div id="lm_right">
                        <i id="lr_arrow" onclick="menu_show(this)" data-menu_open="0" class="fa-solid fa-chevron-down"></i>
                        <i onclick="ss_open(this, event)" data-screen_num="0" class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div id="lw_links_window">
                    <div id="ll_loading_screen">
                        <div>
                            <p>Loading ...</p>
                        </div>
                    </div>
                    <!--
                    <div id="lw_link" onmouseenter="trash_show(this)" onmouseleave="trash_unshow(this)">
                        <div id="ll_perf">
                            <div class="lp_side">
                                <i onclick="ss_open(this)" data-screen_num="1" class="fa-solid fa-trash"></i>
                            </div>
                            <div id="lp_perf">
                                <div></div>
                            </div>
                        </div>
                        <div id="ll_desc">
                            <p>shortcut_name</p>
                        </div>
                    </div>
                    -->
                </div>
            </div>
        </div>
        <div id="second_screen">
            <div id="create_link">
                <div>
                    <div id="cl_input">
                        <label for="web_link">website link</label>
                        <input type="text" id="web_link" name="web_link" placeholder="Example: https://turtle.com">
                        <label for="web_link" id="ci_message">a</label>
                    </div>
                    <div id="cl_submit">
                        <div id="cs_cancel" onclick="ss_close(this)" data-screen_num="0">cancel</div>
                        <div id="cs_confirm" onclick="ss_close(this)" data-screen_num="0">confirm</div>
                    </div>
                </div>
            </div>
            <div id="link_options">
                <div id="lo_message">
                    <p>Would you like to destroy</p>
                    <p id="lm_word">element_name</p>
                    <p>shortcut link ?</p>
                </div>
                <div id="lo_submit">
                    <div id="ls_cancel" onclick="ss_close(this)" data-screen_num="1">cancel</div>
                    <button id="ls_confirm" onclick="ss_close(this)" data-screen_num="1" type="submit">confirm</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

    </html>
